name: dd_wms_field
description: "A new Flutter project."
author: "Vacalvers"
publish_to: 'none'
homepage: 'https://vacalvers.com'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # --- UI / Styling ---
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  loading_indicator: ^3.1.1
  audioplayers: ^6.0.0
  smooth_page_indicator: ^1.1.0
  mobile_scanner: ^6.0.2   # or latest
  # --- State / Routing ---
  get: ^4.6.6

  # --- Local Storage / System Info ---
  shared_preferences: ^2.3.1
  package_info_plus: ^8.0.0
  battery_plus: ^6.1.1
  connectivity_plus: ^6.1.3
  permission_handler: ^11.3.1
  dio: ^5.4.3+1
  install_plugin: ^2.1.0
  path_provider: ^2.1.2
  open_filex: ^4.0.0
  # --- Network / APIs ---
  http: ^1.2.2
  geocoding: ^2.2.2

  # --- Sharing / Links ---
  share_plus: ^10.0.2
  url_launcher: ^6.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:

    - assets/a1.png
    - assets/a2.png
    - assets/a3.png
    - assets/whatsapp_image.png
    - assets/facebook_image.png
    - assets/linkdin_image.png
    - assets/snapchat_image.png
    - assets/youtube_image.png
    - assets/instagram_image.png
    - assets/map.png
    - assets/login.png
    - assets/splash_bg.png
    - assets/company_icon.png
    - assets/homescreen.png
    - assets/audio/success.mp3
    - assets/audio/alert.mp3